<div class="title-background">
  <a class="pages" href="/#/"><h2 class="title">All Contacts</h2></a>
  <a class="pages" href="/#/add">Add</a>
</div>

<div class="all-contacts">
  <div class="contact-container" ng-repeat="contact in vm.contacts">
    <img src="./images/default-contact.png" alt="{{ contact.name }}" />
    <div class="contact-info">
      <p class="contact-name">
        {{ contact.name }}
      </p>
    </div>
  </div>
</div>
