<div class="contact-header">
  <a class="back" href="/#/">Back</a>
  <img src="./images/default-contact.png" alt="{{ contact.name }}" />
</div>
<div class="single-contact-info">
  <p class="single-contact-name">
    {{ contact.name }}
  </p>
  <p class="single-contact-email">
    {{ contact.email }}
  </p>
  <p class="single-contact-number">
    {{ contact.number }}
  </p>
  <p class="single-contact-location">
    {{ contact.location }}
  </p>
</div>
